              !!str "level_4": &deep_anchor
                'single_quotes':
                  "double_quotes":
                    bare_key:
                      !!str "level_5":
                        - !!map
                          !!str "sequence_item_1":
                            nested_in_sequence:
                              !!str "level_6":
                                more_nesting: &really_deep
                                  !!str "level_7":
                                    even_deeper:
                                      !!str "level_8":
                                        keep_going:
                                          !!str "level_9":
                                            almost_there:
                                              !!str "level_10":
                                                final_level: !!str "you made it!"
                                                but_wait: !!str "there's more..."
                                                extra_nested:
                                                  - !!str "list_in_level_10"
                                                  - !!map
                                                    !!str "map_in_list_in_level_10":
                                                      recursive_madness: *really_deep
                        - !!str "sequence_item_2"
                        - !!map
                          complex_key: !!str "simple_value"
                          !!str "another_deep_dive":
                            !!str "level_6_again":
